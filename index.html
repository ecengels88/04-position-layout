<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Position layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="character-stats">
      <div class="character-stats_avatar">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/c/c2/Hanzo_portrait.png/100px-Hanzo_portrait.png?version=a6c357a5585cbf431a5bdf6eaaef10e9" alt="" class="hanzo">
      </div>
      <div class="character-stats_health">
        <p class="health-text health-text_left">
          <span class="health-text__bold">400</span>/500
        </p>
        <p class="health-bar">
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__damaged"></span>
          <span class="health-bar__damaged"></span>
          <span class="health-bar__damaged"></span>
          <span class="health-bar__damaged"></span>
        </p>
      </div>
    </div>

    <div class="weapon-status">
      <div class="weapon-status__secondary">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/4/44/Ability-hanzo4.png?version=5b1f6f674eca96c70c9d30fde66c3653" alt="Dragonstrike" class="secondary-weapon-image">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/7/76/Ability-hanzo2.png?version=5511c58ce2ed0095bacc78782de738a9" alt="Sonic Arrow" class="secondary-weapon-image">
      </div>
      <div class="weapon-status__main">
        <p class="health-text health-text_right">
          <span class="health-text__bold">85</span>/100
        </p>
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/e/e3/Ability-hanzo1.png/200px-Ability-hanzo1.png?version=2591d1d92f2ff100c9f121247e1a547a" alt="Storm Bow" class="main-weapon-image">
      </div>
    </div>
  </div>
</body>

</html>
