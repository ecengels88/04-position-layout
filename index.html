<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="character-stats">
      <div class="character-stats_avatar">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/c/c2/Hanzo_portrait.png/100px-Hanzo_portrait.png?version=a6c357a5585cbf431a5bdf6eaaef10e9" alt="" class="hanzo">
      </div>
      <div class="character-stats_health">
        <p class="health-text">
          <span class="health-text__bold">400</span>/500
        </p>
        <p class="health-bar">
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bar"></span>
          <span class="health-bar__bardamage"></span>
          <span class="health-bar__bardamage"></span>
          <span class="health-bar__bardamage"></span>
        </p>
      </div>
    </div>
  </body>
</html>
